<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="script.js"></script>
</head>
<body>
	<div class="header">
		Current player: <span class="display-current-player"></span>
	</div>
    <div class="game-container">
        <div class="board-cell" data-array-index="0"></div>
        <div class="board-cell" data-array-index="1"></div>
        <div class="board-cell" data-array-index="2"></div>
        <div class="board-cell" data-array-index="3"></div>
        <div class="board-cell" data-array-index="4"></div>
        <div class="board-cell" data-array-index="5"></div>
        <div class="board-cell" data-array-index="6"></div>
        <div class="board-cell" data-array-index="7"></div>
        <div class="board-cell" data-array-index="8"></div>
    </div>

    <dialog class="dialog-restart">
        <p></p>
	<button class="btnRestart"><span class="material-symbols-outlined">restart_alt</span>Restart</button>
    </dialog>

	<dialog class="dialog-start">
		<table>
			<tr>
				<td>Player 1 name:</td>
				<td><input type="text" class="player1-name"></td>
			</tr>
			<tr>
				<td>Player 2 name:</td>
				<td><input type="text" class="player2-name"></td>
			</tr>			
			<tr>
				<td colspan="2"><button class="btnStart">Start!</button></td>
			</tr>
		</table>
	</dialog>
</body>
</html>
